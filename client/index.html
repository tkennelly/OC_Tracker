<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OC Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="profileDOM.js"></script>
    <script defer type="module" src="worldDOM.js"></script>
  </head>
<body>
  <div id="world-sidebar">

  </div>

<header>
<img id="logo">
<form class="find-profile">
  <h3>Find Profile</h3>
  <input id="username-find" name="username" type="text" placeholder="username">
  <input type="submit" id="find-profile" value="Find Profile">
</form>

<form class="create-profile">
  <h3>Create Profile</h3>
  <input id="username-create" name="username" type="text" value="" placeholder="username">
  <input type="submit" id="create-profile" value="Create Profile">
</form>
</header>

<div class="current-profile">
  <h1 id="current-profile"></h1>
</div>

<div id="current-worlds"></div>

<form class="world-form">
  <div id="form-text">
  <input id="world-name" name="name" type="text" value="" placeholder="name">
  <input id="world-genre" name="genre" type="text" value="" placeholder="genre">
  <input id="world-description" name="description" type="text" value="" placeholder="description">
  <input type="submit" id="create-world" value="Create World">
  <button id="close-make-world">Close</button>
  </div>
</form>

<div class="input-area">

  <div id="make-buttons">
    <button id="make-world">Make World</button>
    <button id="make-oc">Make OC</button>
  </div>

  <div id="oc-buttons">
    <!-- <button id="OC1">OC1</button>
    <button id="OC2">OC2</button>
    <button id="OC3">OC3</button>
    <button id="OC4">OC4</button> -->
  </div>

  <div id="info">
    <h3 id ="info-header">Information about your World and OC will appear here! Find your profile (or create one) to get started!</h3>
    <h3 id="info1"></h3>
    <h3 id="info2"></h3>
    <h3 id="info3"></h3>
    <h3 id="info4"></h3>
    <p id="info5"></p>
    <p id="info6"></p>
  </div>
</div>
</body>
